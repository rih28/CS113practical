<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strathclyde Pizza Place</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="center">
            <h1>Strathclyde Pizza Place</h1>
            <h2>Menu</h2>
        </div>
        <hr>
        <div class="center w-70 ma">
            <button class="quick-order" onClick="orderPizza('margarita')">
                <h3>Cheese and Tomato</h3>
                <img src="margarita.jpg" alt="some pizza" width="100" height="100"/>
                <p>13.5''</p>
                <p class="price"><b>£12.99</b></p>
            </button>
            <button class="quick-order" onClick="orderPizza('pepperoni')">
                <h3>Pepperoni</h3>
                <img src="pepperoni.jpg" alt="some pizza" width="100" height="100"/>
                <p>13.5''</p>
                <p class="price"><b>£14.99</b></p>
            </button>
            <button class="quick-order" onClick="orderPizza('hamandpineapple')">
                <h3>Ham and Pineapple</h3>
                <img src="hamandpineapple.jpg" alt="some pizza" width="100" height="100"/>
                <p>13.5''</p>
                <p class="price"><b>£13.99</b></p>
            </button>
            <button class="quick-order" onClick="orderPizza('veggie')">
                <h3>Vegetarian</h3>
                <img src="veggie.jpg" alt="some pizza" width="100" height="100"/>
                <p>13.5''</p>
                <p class="price"><b>£9.99</b></p>
            </button>
        </div>
        <br>
        <hr>
        <div class="center">
            <a id="customise" href="customise.html">make my own</a>
        </div>
    </div>
    <script>
        function orderPizza(p) {
            console.log(p + " pizza ordered!");
        }

        var elementByIdExample = document.getElementById("customise");
        console.log('elementByIdExample', elementByIdExample)

        var elementsByClassNameExample = document.getElementsByClassName("price");
        console.log('elementsByClassNameExample', elementsByClassNameExample)
    </script>
</body>
</html>
